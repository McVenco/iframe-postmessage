<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <button id="order">Set order</button>
    <button id="sku">Set sku</button>
    <button id="country">Set country</button>
    <button id="set_all">Set all</button>

    <script type="text/javascript">
        var order = 1234;
        var sku = 9876;
        var country = 'NL';

        document.querySelector('#order').onclick = function () {
            parent.postMessage({order: order}, "*");
        };
        document.querySelector('#sku').onclick = function () {
            parent.postMessage({sku: sku}, "*");
        };
        document.querySelector('#country').onclick = function () {
            parent.postMessage({country: country}, "*");
        };
        document.querySelector('#set_all').onclick = function () {
            parent.postMessage({order: order, sku: sku, country: country}, "*");
        };
    </script>

</body>
</html>
